    <script>
        // Register Service Worker for PWA with smart auto-update
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            
            // Listen for controller change (new SW activated)
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    console.log('🔄 New version available! Reloading...');
                    refreshing = true;
                    window.location.reload();
                }
            });
            
            window.addEventListener('load', () => {
                const swPath = './sw.js';
                navigator.serviceWorker.register(swPath, { scope: './' })
                    .then(registration => {
                        console.log('✅ Service Worker registered (v4.0 - Network-first)');
                        
                        // Check for updates on every page load
                        registration.update();
                        console.log('🔍 Checking for updates...');
                        
                        // Also check periodically (every 60 seconds)
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('🆕 New version found! Installing...');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('✅ New version installed! Will activate on next page load.');
                                    // Skip waiting to activate immediately
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
